<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>白磁の匙</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;600&family=Shippori+Mincho:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="gameContainer">
    <!-- 背景 -->
    <div id="background"></div>

    <!-- 暗転オーバーレイ（恐怖演出用） -->
    <div id="darkOverlay"></div>

    <!-- テキスト -->
    <div id="textArea">
      <div id="speakerName"></div>
      <div id="mainText">クリックまたはタップで開始</div>
    </div>

    <!-- 選択肢 -->
    <div id="choiceArea"></div>

    <!-- パラメータ表示（簡易版） -->
    <div id="paramPanel" class="hidden">
      <div class="param-item">
        <span class="param-label">証拠</span>
        <span class="param-value" id="paramEvid">0</span>
      </div>
      <div class="param-item">
        <span class="param-label">信頼</span>
        <span class="param-value" id="paramTrust">0</span>
      </div>
      <div class="param-item">
        <span class="param-label">影</span>
        <span class="param-value" id="paramShadow">0</span>
      </div>
    </div>

    <!-- 操作 -->
    <div id="controls">
      <button id="btnLog">LOG</button>
      <button id="btnDebug">DEBUG</button>
      <button id="btnReset">リセット</button>
    </div>

    <!-- デバッグ -->
    <div id="debugPanel" class="hidden">
      <div>EVID: <span id="dbgEvid">0</span></div>
      <div>TRUST: <span id="dbgTrust">0</span></div>
      <div>SHADOW: <span id="dbgShadow">0</span></div>
      <div>SCENES: <span id="dbgScenes">0</span>/<span id="dbgMax">0</span></div>
    </div>

    <!-- ログ -->
    <div id="logPanel" class="hidden">
      <div id="logHeader">
        <h3>バックログ</h3>
        <button id="btnCloseLog">閉じる</button>
      </div>
      <div id="logContent"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
